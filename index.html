<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <header>
      <div class="searchbar">
        <img src="./assets/magnify.svg" alt="Search Icon" />
        <input type="text" name="search" id="search" />
      </div>
      <div class="greeting">
        <div class="profile-picture"></div>
        <div class="greeting-text">
          <span>Hi there,</span>
          <div class="username">Morgan Oakley (@morgan)</div>
        </div>
      </div>
      <div class="header-buttons">
        <button type="button">New</button>
        <button type="button">Upload</button>
        <button type="button">Share</button>
      </div>
      <div class="profile">
        <img src="./assets/bell-ring.svg" alt="Notifications Icon" />
        <div class="profile-picture"></div>
        <span>Morgan Oakley</span>
      </div>
    </header>
    <aside>
      <div class="logo">
        <img src="./assets/view-dashboard.svg" alt="Dashboard Icon" />
        <h1>Dashboard</h1>
      </div>
      <div class="icons">
        <ul>
          <li>
            <img src="./assets/home.svg" alt="Home Icon" />
            Home
          </li>
          <li>
            <img
              src="./assets/card-account-details-outline.svg"
              alt="Profile Icon"
            />
            Profile
          </li>
          <li>
            <img src="./assets/message-reply.svg" alt="Messages Icon" />
            Messages
          </li>
          <li>
            <img
              src="./assets/clock-time-three-outline.svg"
              alt="History Icon"
            />
            History
          </li>
          <li>
            <img src="./assets/note-multiple-outline.svg" alt="Tasks Icon" />
            Tasks
          </li>
          <li>
            <img src="./assets/account-group.svg" alt="Communities Icon" />
            Communities
          </li>
        </ul>
      </div>
      <div class="icons">
        <ul>
          <li>
            <img src="./assets/cog.svg" alt="Settings Icon" />
            Settings
          </li>
          <li>
            <img src="./assets/help-box.svg" alt="Support Icon" />
            Support
          </li>
          <li>
            <img src="./assets/shield-check.svg" alt="Privacy Icon" />
            Privacy
          </li>
        </ul>
      </div>
    </aside>
    <main></main>
  </body>
</html>
